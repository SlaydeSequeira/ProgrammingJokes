    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #8b5cf6;
            --dark-color: #1e1b4b;
            --light-color: #f8fafc;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e7ec 100%);
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .joke-box {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 2rem;
            margin: 1.5rem 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 5px solid var(--accent-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: left;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .joke-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .joke-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .random-btn {
            background-color: var(--accent-color);
        }
        
        .random-btn:hover {
            background-color: #7c3aed;
        }
        
        .joke-id {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--dark-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .error {
            color: #ef4444;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
        
        @media (max-width: 640px) {
            .controls {
                flex-direction: column;
            }
            
            .joke-input {
                width: 100%;
            }
            
            .buttons {
                display: flex;
                gap: 1rem;
                width: 100%;
            }
            
            button {
                flex: 1;
            }
        }
    </style>
</head>

        <h1>Programming Jokes</h1>

        <div class="joke-box" id="jokeText">
            Click 'Random Joke' to get started or enter a joke number!
        </div>
        
        <div class="controls">
            <input type="number" class="joke-input" id="jokeNumber" placeholder="Enter joke number (1-100)" min="1" max="100">
            <div class="buttons">
                <button id="showJokeBtn">Show Joke</button>
                <button id="randomJokeBtn" class="random-btn">Random Joke</button>

        // DOM elements
        const jokeText = document.getElementById('jokeText');
        const jokeId = document.getElementById('jokeId');
        const jokeNumber = document.getElementById('jokeNumber');
        const showJokeBtn = document.getElementById('showJokeBtn');
        const randomJokeBtn = document.getElementById('randomJokeBtn');
        const errorMsg = document.getElementById('errorMsg');

        // Function to display a joke
        function displayJoke(key) {
            jokeText.textContent = jokes[key];
            jokeId.textContent = key.replace('key', '#');
            errorMsg.style.display = 'none';
        }

        // Function to get a random joke
        function getRandomJoke() {
            const keys = Object.keys(jokes);
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            displayJoke(randomKey);
        }

        // Event listener for "Show Joke" button
        showJokeBtn.addEventListener('click', () => {
            const num = jokeNumber.value;
            
            if (num >= 1 && num <= 100) {
                const key = `key${num}`;
                
                if (jokes[key]) {
                    displayJoke(key);
                } else {
                    errorMsg.textContent = `No joke found with number ${num}`;
                    errorMsg.style.display = 'block';
                }
            } else {
                errorMsg.textContent = 'Please enter a valid joke number between 1 and 100';
                errorMsg.style.display = 'block';
            }
        });

        // Event listener for "Random Joke" button
        randomJokeBtn.addEventListener('click', getRandomJoke);

        // Allow pressing Enter key in the input field
        jokeNumber.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {

</html>
